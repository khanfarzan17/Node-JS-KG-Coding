<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Page Not Found</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7; /* Airbnb light gray */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .error-container {
        text-align: center;
        background-color: #fff;
        padding: 20px 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
      }

      h1 {
        font-size: 5rem;
        color: #ff5a5f; /* Airbnb Coral */
        margin-bottom: 10px;
      }

      p {
        font-size: 1.2rem;
        color: #484848; /* Airbnb dark charcoal */
        margin-bottom: 20px;
      }

      a {
        text-decoration: none;
        background-color: #ff5a5f; /* Airbnb Coral */
        color: #fff;
        padding: 12px 24px;
        border-radius: 4px;
        font-weight: bold;
        font-size: 1rem;
        transition: background-color 0.3s ease, transform 0.2s ease;
        display: inline-block;
      }

      a:hover {
        background-color: #e04a4e; /* Darker coral on hover */
        transform: scale(1.05);
      }
    </style>
  </head>

  <body>
    <div class="error-container">
      <h1>404</h1>
      <p>Oops! The page you're looking for isn't here.</p>
      <a href="/">Go Back to Home</a>
    </div>
  </body>
</html>
